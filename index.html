<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
            <div class=overview>
              <div class= "row">
                <div class="col-9">
                  <form id="search-form" class="nb-2">
                    <input
                    type="search"
                    placeholder="search a city..."
                    class="form-control"
                    id="city-input"
                    autocomplete="on"
                    />
                    </div>
                    <div class="col-3">
                    <input
                    type="submit"
                    value="search"
                    class="btn btn-success w-100"                    
                    />
                    </div>
                    </form>
              </div>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated at <span id= "date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
          
                  alt=""
                  class="float-left"
                  id="icon"
                />
                <div class="float-left"><strong id="temperature"></strong> 
                    <span class="units"> <a href="#" id="Celsius-link" class="active"> ÂºC</a> | <a href="#" id="Fahrenheit-link">F</a></span>
                    </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/AnaLuisPereira/Weather_app" target="blank"
            >Open-Source code</a
          >, by Ana Luis</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
